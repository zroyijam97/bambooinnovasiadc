<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnamed - az</title>
  <meta name="description" content="Digital business card for Unnamed">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 32rem;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      height: 8rem;
      position: relative;
      background-color: #10B981;
    }
    
    .refresh-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .banner {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 3.75rem;
      height: 3.75rem;
      border-radius: 0.5rem;
      background: white;
      padding: 0.5rem;
    }
    
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .content {
      position: relative;
      padding: 1.5rem;
    }
    
    .avatar {
      position: absolute;
      top: -4rem;
      left: 1.5rem;
      width: 7.5rem;
      height: 7.5rem;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }
    
    .profile-info {
      padding-top: 4rem;
      margin-bottom: 1rem;
    }
    
    .profile-info.no-avatar {
      padding-top: 1.5rem;
    }
    
    .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      margin-bottom: 0.25rem;
    }
    
    .job-title {
      font-size: 1.125rem;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    
    .company {
      color: #6b7280;
    }
    
    .title-badge {
      display: inline-block;
      background: #f3f4f6;
      color: #374151;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      margin: 1rem 0;
    }
    
    .bio {
      color: #374151;
      line-height: 1.625;
      margin-bottom: 1.5rem;
    }
    
    .contact-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #10B981;
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
    }
    
    .contact-info {
      margin-bottom: 1.5rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #4b5563;
      margin-bottom: 0.75rem;
    }
    
    .contact-item:last-child {
      margin-bottom: 0;
    }
    
    .section {
      margin-bottom: 1.5rem;
    }
    
    .section:last-child {
      margin-bottom: 0;
    }
    
    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .business-hours {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .business-hours:last-child {
      margin-bottom: 0;
    }
    
    .business-day {
      color: #4b5563;
    }
    
    .business-time {
      color: #111827;
    }
    
    .service-item {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .service-item:last-child {
      margin-bottom: 0;
    }
    
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.25rem;
    }
    
    .service-title {
      font-weight: 500;
      color: #111827;
    }
    
    .service-price {
      color: #059669;
      font-weight: 600;
    }
    
    .service-description {
      font-size: 0.875rem;
      color: #4b5563;
    }
    
    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .social-link {
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      color: #374151;
      text-decoration: none;
      text-transform: capitalize;
      transition: background-color 0.2s;
    }
    
    .social-link:hover {
      background: #f9fafb;
    }
    
    .testimonial {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .testimonial:last-child {
      margin-bottom: 0;
    }
    
    .stars {
      display: flex;
      gap: 0.125rem;
      margin-bottom: 0.5rem;
    }
    
    .star {
      width: 1rem;
      height: 1rem;
      color: #fbbf24;
    }
    
    .star.empty {
      color: #d1d5db;
    }
    
    .testimonial-text {
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    .testimonial-author {
      font-size: 0.875rem;
      font-weight: 500;
      color: #111827;
    }
    
    .additional-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .additional-info:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      color: #4b5563;
    }
    
    .info-value {
      color: #111827;
    }
  
        .header {
          border-radius: 0.5rem 0.5rem 0 0;
        }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Header Section -->
      <div class="header">
        <button class="refresh-btn" onclick="window.location.reload()" title="Refresh card data">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
        </button>
        
        
      </div>

      <div class="content">
        

        <div class="profile-info no-avatar">
          <h1 class="name">Unnamed</h1>
          
          
        </div>

        
        <div class="title-badge">az</div>
        

        

        <!-- Contact Actions -->
        <div class="contact-actions">
          
          
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
          
          
          
          
        </div>

        

        

        

        

        
      </div>
    </div>
  </div>
</body>
</html>
